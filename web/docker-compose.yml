version: "3.9"

services:
  redis:
    image: redis:7
    container_name: bigfive-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --save 60 1 --appendonly yes

  web:
    build:
      context: ..
      dockerfile: web/Dockerfile
    container_name: bigfive-web
    ports:
      - "3000:3000"
    environment:
      REDIS_URL: redis://redis:6379
    depends_on:
      - redis

volumes:
  redis_data:
